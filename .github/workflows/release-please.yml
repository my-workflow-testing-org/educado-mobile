name: Release Please
on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.release-please.outputs.upload_url }}
      releases_created: ${{ steps.release-please.outputs.releases_created }}
      tag_name: ${{ steps.release-please.outputs.tag_name }}
    steps:
      - name: Generate Token
        id: generate-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.EDUCADO_BOT_CLIENT_ID }}
          private-key: ${{ secrets.EDUCADO_BOT_PEM }}
      - name: Release Please Action
        id: release-please
        uses: googleapis/release-please-action@16a9c90856f42705d54a6fda1823352bdc62cf38
        with:
          token: ${{ steps.generate-token.outputs.token }}
          manifest-file: .release-please-manifest.json
          config-file: release-please-config.json
      - name: Log Outputs
        run: |
          echo "Upload URL: ${{ steps.release-please.outputs.upload_url }}"
          echo "Releases Created: ${{ steps.release-please.outputs.releases_created }}"

  build-and-upload:
    if: needs.release-please.outputs.releases_created == 'true'
    runs-on: ubuntu-latest
    needs: release-please
    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
    steps:
      - name: Generate Token
        id: generate-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.EDUCADO_BOT_CLIENT_ID }}
          private-key: ${{ secrets.EDUCADO_BOT_PEM }}

      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: "npm"

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ~/.cache
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json','**/yarn.lock','**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Setup for EAS Build
        uses: expo/expo-github-action@v7
        with:
          eas-version: latest
          expo-version: latest

      - name: Setup EAS local builds
        run: npm install -g eas-cli-local-build-plugin

      - name: Install dependencies
        run: npm install

      - name: Test Project
        run: npm test
        # Bypass test failures to ensure builds are created for now
        continue-on-error: true

      - name: Cache Gradle
        if: runner.os == 'Linux'
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*','**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: EAS Build
        run: |
          eas build --platform android --non-interactive --profile production --local --output="./builds"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: builds
          path: ./builds
          retention-days: 1

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: builds
          path: ./builds

      - name: Upload Release Assets to existing release
        uses: actions/github-script@v6
        with:
          github-token: ${{ steps.generate-token.outputs.token }}
          script: |
            const fs = require('fs');
            const path = require('path');

            const uploadUrl = `${{ needs.release-please.outputs.upload_url }}`;
            const dir = './builds';

            if (!fs.existsSync(dir)) {
              console.log('No builds directory found, skipping upload.');
              return;
            }

            const files = fs.readdirSync(dir).filter(f => fs.statSync(path.join(dir, f)).isFile());
            if (files.length === 0) {
              console.log('No files to upload in builds directory.');
              return;
            }

            for (const file of files) {
              const filePath = path.join(dir, file);
              const buffer = fs.readFileSync(filePath);
              let contentType = 'application/octet-stream';
              if (file.endsWith('.apk')) contentType = 'application/vnd.android.package-archive';
              if (file.endsWith('.aab')) contentType = 'application/octet-stream';


              await github.rest.repos.uploadReleaseAsset({
                url: uploadUrl,
                headers: {
                  'content-type': contentType,
                  'content-length': buffer.length
                },
                name: file,
                data: buffer
              });

              console.log(`Uploaded ${file}`);
            }
